<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <!-- *****MAIN CONTAINER***** -->
    <div class="container text-center px-3 py-5 my-text-color">

      <header class="mb-5">
        <h1 class="fw-bold">Password Generator</h1>
        <h2 class="fw-bold fst-italic">(a very, very serius one)</h2>
      </header>
      <!-- ****/HEADER**** -->
      <!-- ****ROW**** -->
      <div class="row justify-content-around gy-3 fs-5 align-items-center">
        <!-- ***LEFT COLUMN*** -->
        <div class="col-12 col-md-6 py-3">
          <div>Your Super Secret Password:</div>
          <div class="d-none d-lg-block fs-6">
            (hoover your mouse over the box to show)
          </div>
          <div class="d-lg-none fs-6">(tap the box to show)</div>
        </div>
        <!-- ***/LEFT COLUMN*** -->
        <!-- ***RIGHT COLUMN*** -->
        <div class="col-12 col-md-6 py-3">
          <div id="SuperSecretPWD"></div>
        </div>
        <!-- ***RIGHT COLUMN*** -->
    </div>
    <!-- *****MAIN CONTAINER***** -->
    <script type="text/javascript" src="main.js"></script>

</html>
